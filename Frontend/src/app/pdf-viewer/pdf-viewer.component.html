<div class="container-fluid mt-4 col-10">
  <div class="row">
      <div class="col-10 ">
          <h2>PDF Document Viewer</h2>
          <div class="row">
              <div class="col-md-2-4 mb-4" *ngFor="let user of users">
                  <div class="card">
                      <div class="card-body">
                          <p class="card-text">Email: {{ user.email }}</p>
                          <p class="card-text">Phone: {{ user.phone }}</p>
                          <div *ngIf="!user.pdfVisible" class="pdf-actions">
                              <button class="btn btn-outline-primary" (click)="downloadPdf(user)">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                      <path d="M8 1a.5.5 0 0 1 .5.5v6.793l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 8.293V1.5a.5.5 0 0 1 .5-.5z"/>
                                      <path d="M4.5 15a.5.5 0 0 1-.5-.5V9a.5.5 0 0 1 1 0v5.5a.5.5 0 0 1-.5.5zM11.5 15a.5.5 0 0 1-.5-.5V9a.5.5 0 0 1 1 0v5.5a.5.5 0 0 1-.5.5z"/>
                                  </svg>
                                 PDF Viewer
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Repeat this div for each user in the users array -->
          </div>
      </div>
  </div>
</div>
