<div class="container">
    <!-- Filter input -->
    <!-- <input type="text" class="form-control mb-3" placeholder="Search..." [(ngModel)]="searchTerm"> -->

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.address }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="edit(user)">
                        <i class="bi bi-pencil-fill"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(user)">
                        <i class="bi bi-trash-fill"></i> Delete
                    </button>
                  
                    <button class="btn btn-success btn-sm" (click)="download(user)">
                        <i class="bi bi-cloud-download-fill"></i> PDF
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
